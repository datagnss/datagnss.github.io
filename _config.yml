# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: 
main: 'd303-docs'
homeurl: https://www.datagnss.com
url: https://docs.datagnss.com
date_format: "ordinal"
title: "DATAGNSS Docs"
subtitle: "support center"
description: ""
keywords: rtk,handheld rtk,gnss receiver
logo: 'images/logo-wb.png'
timezone: Asia/Hongkong
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: datagnss
organization: DATAGNSS
organization_url: https://www.datagnss.com 
github_username: datagnss

# ---------------- #
#    Navigation    #
# ---------------- #
navr:
  -
    href: /d303-docs
    label: RTK receiver

  -
    href: /rtk-board
    label: RTK board

    
# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: datagnss/datagnss.github.io

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#    Analytics     #
# ---------------- #
google:
    analytics_id: UA-119678148-1
