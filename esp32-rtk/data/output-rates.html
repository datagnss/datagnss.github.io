<div class="help-section">
    <p><strong>Output Rates</strong></p>
    <p>The “Output Rates” setting is used to configure the data output rate, supporting options of 1/5/10Hz, which correspond to output intervals of 1000ms, 200ms, and 100ms, respectively.</p>
    
    <ul>
        <li>1Hz: Output interval: 1000ms</li>
        <li>5Hz: Output interval: 200ms</li>
        <li>10Hz: Output interval: 100ms</li>
    </ul>
</div>
