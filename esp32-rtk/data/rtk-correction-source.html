<div class="help-section">
    <p><strong>RTK Correction Source</strong></p>
    <p>此面板用于查看/选择当前的 RTK 改正数据来源，以确保流动站接收到实时差分信息。</p>
    <ul>
        <li><strong>Bluetooth：</strong> GNSS 数据来自蓝牙串口或移动端 APP。</li>
        <li><strong>External 6P Port：</strong> 通过 JST-GH-1.25 接口输入外部差分源。</li>
        <li><strong>NTRIP Client：</strong> 设备自带的 NTRIP 客户端直接连接到 CORS 基站。</li>
    </ul>
    <p>若当前来源不符合预期，请检查对应模块（蓝牙/NTRIP/外部串口）的连接状态与配置。</p>
</div>
