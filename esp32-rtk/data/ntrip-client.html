<div class="help-section">
    <p><strong>NTRIP Client</strong></p>
    <p>The “NTRIP Client” setting is used to configure the NTRIP client, including server address, port, authentication string, and mountpoint.
        The NTRIP client is used to get RTK correction data from the remote NTRIP caster.
    </p>
    
</div>
