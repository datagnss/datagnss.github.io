<div class="help-section">
    <p><strong>NTRIP Server</strong></p>
    <p>The “NTRIP Server” setting is used to configure the NTRIP server, including server address, port, authentication string, and mountpoint.
        The NTRIP server is used to upload RTK correction data to the remote NTRIP caster.
    </p>
