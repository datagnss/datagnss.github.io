---
layout: default
---
<div class="container">
    <div class="content" style="display: flex; gap: 30px; padding-top: 1.6em;">
        <!-- 左侧浮动目录 -->
        <div class="sidebar" style="width: 250px; flex-shrink: 0;">
            {% include sidebar-nav-wiki.html %}
        </div>

        <!-- 主要内容区 -->
        <div class="main-content" style="flex: 1; min-width: 0;">
            <h1 class="page-title" style="margin: 0 0 30px 0; font-size: 2.5em;">{{ page.title }}</h1>
            <article class="article-content markdown-body">
                {{ content }}
            </article>
        </div>
    </div>
</div>
